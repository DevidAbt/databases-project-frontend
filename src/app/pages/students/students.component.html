<div class="row">
    <button mat-flat-button (click)="setCurrentClass(1)">1</button>
    <button mat-flat-button (click)="setCurrentClass(2)">2</button>
    <button mat-flat-button (click)="setCurrentClass(3)">3</button>
    <button mat-flat-button (click)="setCurrentClass(4)">4</button>
    <button mat-flat-button (click)="setCurrentClass(5)">5</button>
    <button mat-flat-button (click)="setCurrentClass(6)">6</button>
    <button mat-flat-button (click)="setCurrentClass(7)">7</button>
    <button mat-flat-button (click)="setCurrentClass(8)">8</button>
    <button mat-flat-button (click)="setCurrentClass(9)">9</button>
    <button mat-flat-button (click)="setCurrentClass(10)">10</button>
    <button mat-flat-button (click)="setCurrentClass(11)">11</button>
    <button mat-flat-button (click)="setCurrentClass(12)">12</button>
</div>
<div class="row">
    <div class="col s8">
        <table mat-table [dataSource]="students" class="mat-elevation-z8">
            <ng-container matColumnDef="nev">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
            </ng-container>
            <ng-container matColumnDef="szul_datum">
                <th mat-header-cell *matHeaderCellDef> Szül. dátum </th>
                <td mat-cell *matCellDef="let element"> {{element.szul_datum | date: 'yyyy. MM. dd.'}} </td>
            </ng-container>
            <ng-container matColumnDef="iranyitoszam">
                <th mat-header-cell *matHeaderCellDef> Iranyitoszám </th>
                <td mat-cell *matCellDef="let element"> {{element.iranyitoszam}} </td>
            </ng-container>
            <ng-container matColumnDef="utca">
                <th mat-header-cell *matHeaderCellDef> Utca </th>
                <td mat-cell *matCellDef="let element"> {{element.utca}} </td>
            </ng-container>
            <ng-container matColumnDef="hazszam">
                <th mat-header-cell *matHeaderCellDef> Ház szám </th>
                <td mat-cell *matCellDef="let element"> {{element.hazszam}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onStudentClick(row)"></tr>
        </table>    
    </div>
