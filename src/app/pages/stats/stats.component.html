<mat-grid-list cols="12" rows=100 rowHeight="50px">
    <mat-grid-tile colspan=1 rowspan=1>
        <p class="class-name">{{ currentClass }}. osztály</p>
    </mat-grid-tile>
    <mat-grid-tile colspan=8 rowspan=1>
        <button mat-raised-button autofocus (click)="setCurrentClass(1)">1</button>
        <button mat-raised-button (click)="setCurrentClass(2)">2</button>
        <button mat-raised-button (click)="setCurrentClass(3)">3</button>
        <button mat-raised-button (click)="setCurrentClass(4)">4</button>
        <button mat-raised-button (click)="setCurrentClass(5)">5</button>
        <button mat-raised-button (click)="setCurrentClass(6)">6</button>
        <button mat-raised-button (click)="setCurrentClass(7)">7</button>
        <button mat-raised-button (click)="setCurrentClass(8)">8</button>
        <button mat-raised-button (click)="setCurrentClass(9)">9</button>
        <button mat-raised-button (click)="setCurrentClass(10)">10</button>
        <button mat-raised-button (click)="setCurrentClass(11)">11</button>
        <button mat-raised-button (click)="setCurrentClass(12)">12</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" rowspan=10>
        <ngx-charts-pie-chart
            [view]="numOfSubjectsByType.view"
            [scheme]="numOfSubjectsByType.colorScheme"
            [results]="numOfSubjectsByType.data"
            [gradient]="true"
            [legend]="true"
            legendPosition="right"
            [labels]="true"
            [doughnut]="false"
            style="font-size: 14px !important; fill: white; ">
        </ngx-charts-pie-chart>
    </mat-grid-tile>
    <mat-grid-tile colspan="7" rowspan=14>
        <ngx-charts-bar-vertical
            [view]="numOfSubjectsByRooms.view"
            [results]="numOfSubjectsByRooms.data"
            [gradient]="true"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="true"
            [showXAxisLabel]="true"
            [showYAxisLabel]="true"
            xAxisLabel="órák száma"
            yAxisLabel="terem nevek">
        </ngx-charts-bar-vertical>
    </mat-grid-tile>
    <mat-grid-tile colspan=5 rowspan=1>
        <h3>Az átlagnál nagyobb férőhellyel rendelkező termek:</h3><br>
    </mat-grid-tile>
    <mat-grid-tile colspan=5 rowspan=5>
        <table mat-table [dataSource]="bigRooms" class="mat-elevation-z8">
            <ng-container matColumnDef="szam">
                <th mat-header-cell *matHeaderCellDef> Szám </th>
                <td mat-cell *matCellDef="let element"> {{element.szam}} </td>
            </ng-container>
            <ng-container matColumnDef="nev">
                <th mat-header-cell *matHeaderCellDef> Név </th>
                <td mat-cell *matCellDef="let element"> {{element.nev}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
